<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit project</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 10px;
      }
      .main-container {
        background-color: azure;
        width: 100%;
        height: 98vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 80%;
        height: 200px;
        display: flex;
        justify-content: center;
        gap: 4rem;
      }

      .key {
        transition: all 0.07s;
        margin-top: 6rem;
        height: 5.5rem;
        width: 5.8rem;
        text-align: center;
        color: aqua;
        font-size: 3.2rem;
        border: 2px solid brown;
        color: red;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        box-shadow: 2px 2px 1px black;
      }

      .current-play {
        color: blue;
        border: 2px solid rgb(148, 21, 1);
        box-shadow: 2px 2px 1px rgb(83, 234, 63);
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <header class="main-container">
      <div class="container">
        <div class="key KeyA"><span>A</span></div>
        <div class="key KeyS"><span>S</span></div>
        <div class="key KeyD"><span>D</span></div>
        <div class="key KeyF"><span>F</span></div>
        <div class="key KeyG"><span>G</span></div>
        <div class="key KeyH"><span>H</span></div>
        <div class="key KeyJ"><span>J</span></div>
        <div class="key KeyK"><span>K</span></div>
        <div class="key KeyL"><span>L</span></div>
        <div class="key Semicolon"><span>;</span></div>
      </div>
    </header>
    <main>
      <audio help="A" src="./sounds/sounds_crash.mp3"></audio>
      <audio help="S" src="./sounds/Drumkit_sounds_clap.wav"></audio>
      <audio help="D" src="./sounds/Drumkit_sounds_kick.wav"></audio>
      <audio help="F" src="./sounds/Drumkit_sounds_openhat.wav"></audio>
      <audio help="G" src="./sounds/Drumkit_sounds_ride.wav"></audio>
      <audio help="H" src="./sounds/sounds_kick-bass.mp3"></audio>
      <audio help="J" src="./sounds/Drumkit_sounds_tom.wav"></audio>
      <audio help="K" class="aaa" src="./sounds/sounds_crash.mp3"></audio>
      <audio help="L" src="./sounds/sounds_tom-1.mp3"></audio>
      <audio help="Semicolon" src="./sounds/sounds_tom-2.mp3"></audio>
    </main>

    <script>
      //   const btn = document.querySelector("button");
      //   window.addEventListener("keydown", () => {
      //     const audio = document.querySelector(".aaa").play();
      //   });

      window.addEventListener("keypress", (event) => {
        const keys = document.querySelector(`.${event.code}`);
        keys.classList.add("current-play");

        switch (event.code) {
          case "KeyA":
            document.querySelector("[help='A']").play();
            break;
          case "KeyS":
            document.querySelector("[help='S']").play();
            break;
          case "KeyD":
            document.querySelector("[help='D']").play();
            break;
          case "KeyF":
            document.querySelector("[help='F']").play();
            break;
          case "KeyG":
            document.querySelector("[help='G']").play();
            break;
          case "KeyH":
            document.querySelector("[help='H']").play();
            break;
          case "KeyJ":
            document.querySelector("[help='J']").play();
            break;
          case "KeyK":
            document.querySelector("[help='K']").play();
            break;
          case "KeyL":
            document.querySelector("[help='L']").play();
            break;
          case "Semicolon":
            document.querySelector("[help='Semicolon']").play();
            break;
        }
        setTimeout(() => keys.classList.remove("current-play"), 200);
        // ;
      });
    </script>
  </body>
</html>
